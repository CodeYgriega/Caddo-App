<app-loading-interceptor></app-loading-interceptor>
@if (character) {
    <section class="details">
            <div class="primary-info">
                <h1>{{ character.nombre }} {{ character.fechas }}</h1>
            </div>
            <div class="secondary-info">
                <img [src]="character.img" [alt]="character.img" width="300px">
                <p>{{ character.descripcion }}</p>
            </div>
    </section>
    
}
