<div class="container">
    <h1>Añade un nuevo personaje</h1>
    <form [formGroup]="form" class="form">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Stephen Hawking..." formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Fechas de vida</mat-label>
            <input matInput placeholder="(1942–2018)..." formControlName="years">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Descripción breve del personaje..." formControlName="description"></textarea>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="fileInput.click()">Selecciona una imagen*</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
    </form>

    <mat-dialog-actions [align]="'end'" class="mat-dialog-actions">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid" [mat-dialog-close]="form.value">Agregar</button>
    </mat-dialog-actions>
</div>
